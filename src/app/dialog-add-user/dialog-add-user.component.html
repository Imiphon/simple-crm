<h1 mat-dialog-title>Add new User</h1>
<div mat-dialog-content class="dialog-frame" style="padding-top: 16px">
  <div class="name-frame">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="First Name">
      <mat-icon matSuffix>person</mat-icon>
    <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field  appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Last Name">
      <mat-icon matSuffix>person</mat-icon>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>

  <div class="address-frame">
    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input [(ngModel)]="user.street" matInput placeholder="Str.">
      <mat-icon matSuffix>home</mat-icon>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Number</mat-label>
      <input [(ngModel)]="user.houseNumber" matInput placeholder="Nr.">
      <mat-icon matSuffix>123</mat-icon>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>

  <div class="city-frame">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="Str.">
      <mat-icon matSuffix>home</mat-icon>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input  [(ngModel)]="user.zip" matInput placeholder="zip code">
      <mat-icon matSuffix>123</mat-icon>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>


  <div class="tel-mail-frame">
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Phone number</mat-label>
        <input  [(ngModel)]="user.telNumber"  matInput formControlName="tel" placeholder="Phone number" required>
        <mat-icon matSuffix>phone</mat-icon>
        <!-- <mat-hint>Include area code</mat-hint> -->
      </mat-form-field>
    </form>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
      [(ngModel)]="user.email" 
        matInput
        placeholder="pat@example.com"
        [formControl]="email"
        (blur)="updateErrorMessage()"
        required
      />
      <mat-icon matSuffix>mail</mat-icon>
      @if (email.invalid) {
        <mat-error>{{errorMessage()}}</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="personal-frame">
    <mat-form-field appearance="outline" style="width: 248px;">
      <mat-label>Date of birth</mat-label>
      <input  [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
 
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveUser()" >Ok</button>
</div>
