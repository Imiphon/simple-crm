<div class="user-dialog-frame">
  <h1 mat-dialog-title>Edit Address</h1>
  <div mat-dialog-content class="dialog-frame" style="padding-top: 16px">
    <form [formGroup]="form">


      <div class="address-frame">
        <mat-form-field appearance="outline"
          [class.mat-form-field-invalid]="form.get('street')!.invalid && form.get('street')!.touched">
          <mat-label>Street</mat-label>
          <input formControlName="street" matInput placeholder="Str.">
          <mat-icon matSuffix>home</mat-icon>
          <mat-error *ngIf="form.get('street')!.invalid && form.get('street')!.touched">
            Street is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline"
          [class.mat-form-field-invalid]="form.get('houseNumber')!.invalid && form.get('houseNumber')!.touched">
          <mat-label>Number</mat-label>
          <input formControlName="houseNumber" matInput placeholder="Nr.">
          <mat-icon matSuffix>123</mat-icon>
          <mat-error *ngIf="form.get('houseNumber')!.invalid && form.get('houseNumber')!.touched">
            Please enter a valid House Number
          </mat-error>
        </mat-form-field>
      </div>

      <div class="city-frame">
        <mat-form-field appearance="outline"
          [class.mat-form-field-invalid]="form.get('city')!.invalid && form.get('city')!.touched">
          <mat-label>City</mat-label>
          <input formControlName="city" matInput placeholder="City">
          <mat-icon matSuffix>home</mat-icon>
          <mat-error *ngIf="form.get('city')!.invalid && form.get('city')!.touched">
            City is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline"
          [class.mat-form-field-invalid]="form.get('zip')!.invalid && form.get('zip')!.touched">
          <mat-label>Zip Code</mat-label>
          <input formControlName="zip" matInput placeholder="Zip Code">
          <mat-icon matSuffix>123</mat-icon>
          <mat-error *ngIf="form.get('zip')!.invalid && form.get('zip')!.touched">
            Please enter a valid Zip Code
          </mat-error>
        </mat-form-field>
      </div>

      <div class="tel-mail-frame">
        <mat-form-field appearance="outline"
          [class.mat-form-field-invalid]="form.get('tel')!.invalid && form.get('tel')!.touched">
          <mat-label>Phone number</mat-label>
          <input formControlName="tel" matInput placeholder="Phone number" required>
          <mat-icon matSuffix>phone</mat-icon>
          <mat-error *ngIf="form.get('tel')!.invalid && form.get('tel')!.touched">
            Please enter a valid Phone number
          </mat-error>
        </mat-form-field>
      </div>

    </form>

    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button [disabled]="form.invalid || loading" (click)="editUser()">Edit</button>
    </div>

    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  </div>
